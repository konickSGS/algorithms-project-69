plugins {
    id 'java'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    versionJunit = '5.8.1'
    versionLombok = '1.18.30'
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:$versionJunit"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$versionJunit"
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params
    testImplementation "org.junit.jupiter:junit-jupiter-params:$versionJunit"

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly "org.projectlombok:lombok:$versionLombok"
    //annotationProcessor "org.projectlombok:lombok:$versionLombok"
    //testCompileOnly "org.projectlombok:lombok:$versionLombok"
    //testAnnotationProcessor "org.projectlombok:$versionLombok"
}

test {
    useJUnitPlatform()
}

tasks.register('checkstyleAll', Checkstyle) {
    dependsOn(checkstyleMain, checkstyleTest)
}